name: Release

on:
  push:
    tags:
      - "v*"

env:
  GO_VERSION: "1.24"
  REGISTRY: ghcr.io
  IMAGE_SERVER: ghcr.io/good-yellow-bee/blazelog-server
  IMAGE_AGENT: ghcr.io/good-yellow-bee/blazelog-agent

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install tailwindcss
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss

      - name: Generate assets
        run: |
          templ generate
          tailwindcss -i web/static/css/input.css -o web/static/css/output.css --minify

      - name: Set version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
          VERSION: ${{ steps.version.outputs.version }}
          COMMIT: ${{ github.sha }}
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi

          LDFLAGS="-s -w -X github.com/good-yellow-bee/blazelog/pkg/config.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/good-yellow-bee/blazelog/pkg/config.Commit=${COMMIT}"

          go build -ldflags "${LDFLAGS}" -o "dist/blazelog-${GOOS}-${GOARCH}${EXT}" ./cmd/blazectl
          go build -ldflags "${LDFLAGS}" -o "dist/blazelog-agent-${GOOS}-${GOARCH}${EXT}" ./cmd/agent

          # Server only for linux
          if [ "$GOOS" = "linux" ]; then
            go build -ldflags "${LDFLAGS}" -o "dist/blazelog-server-${GOOS}-${GOARCH}${EXT}" ./cmd/server
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 1

  docker-push:
    name: Docker Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_SERVER }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_SERVER }}:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push agent
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.agent
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_AGENT }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_AGENT }}:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, docker-push]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: binaries-*
          merge-multiple: true

      - name: Create checksums
        working-directory: artifacts
        run: sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
