name: Security

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # Sunday at 00:00 UTC
  workflow_dispatch:

env:
  GO_VERSION: "1.24"

jobs:
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.server
          push: false
          load: true
          tags: blazelog-server:scan
          cache-from: type=gha

      - name: Scan server image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: blazelog-server:scan
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

      - name: Build agent image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.agent
          push: false
          load: true
          tags: blazelog-agent:scan
          cache-from: type=gha

      - name: Scan agent image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: blazelog-agent:scan
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true
