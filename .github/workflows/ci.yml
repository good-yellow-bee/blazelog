name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.24"
  COVERAGE_THRESHOLD: 35

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/bufbuild/buf/cmd/buf@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Install tailwindcss
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss

      - name: Generate proto files
        run: cd proto && buf generate

      - name: Generate templ
        run: templ generate

      - name: Build Tailwind CSS
        run: tailwindcss -i web/static/css/input.css -o web/static/css/output.css --minify

      - name: Build binaries
        run: |
          CGO_ENABLED=0 go build -o build/blazelog ./cmd/blazectl
          CGO_ENABLED=0 go build -o build/blazelog-agent ./cmd/agent
          CGO_ENABLED=0 go build -o build/blazelog-server ./cmd/server

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: build/
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/bufbuild/buf/cmd/buf@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: cd proto && buf generate

      - name: Generate templ
        run: templ generate

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/bufbuild/buf/cmd/buf@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto files
        run: cd proto && buf generate

      - name: Generate templ
        run: templ generate

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${COVERAGE}%"
          echo "Threshold: ${COVERAGE_THRESHOLD}%"
          if (( $(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below threshold ${COVERAGE_THRESHOLD}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets threshold ${COVERAGE_THRESHOLD}%"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  proto-lint:
    name: Proto Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up buf
        uses: bufbuild/buf-setup-action@v1

      - name: Lint proto files
        run: cd proto && buf lint

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/bufbuild/buf/cmd/buf@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Generate proto files
        run: cd proto && buf generate

      - name: Generate templ
        run: templ generate

      - name: Run gosec
        run: gosec -exclude=G104,G115,G304,G402,G404 -severity=medium -fmt=json -out=gosec-results.json ./... || true

      - name: Check gosec results
        run: |
          if [ -f gosec-results.json ]; then
            HIGH_COUNT=$(cat gosec-results.json | jq '[.Issues[] | select(.severity == "HIGH")] | length')
            CRITICAL_COUNT=$(cat gosec-results.json | jq '[.Issues[] | select(.severity == "CRITICAL")] | length')
            echo "High severity issues: $HIGH_COUNT"
            echo "Critical severity issues: $CRITICAL_COUNT"
            if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
              cat gosec-results.json | jq '.Issues[] | select(.severity == "HIGH" or .severity == "CRITICAL")'
              exit 1
            fi
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: e2e/package-lock.json

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: build/

      - name: Make binaries executable
        run: chmod +x build/*

      - name: Install Playwright
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Start server
        run: |
          ./build/blazelog-server &
          sleep 5

      - name: Run E2E tests
        working-directory: e2e
        run: npm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.server
          push: false
          tags: ghcr.io/good-yellow-bee/blazelog-server:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build agent image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/docker/Dockerfile.agent
          push: false
          tags: ghcr.io/good-yellow-bee/blazelog-agent:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
