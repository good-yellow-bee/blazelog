version: 2

updates:
  # Go modules
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "google.golang.org/grpc"
          - "google.golang.org/protobuf"
      grpc:
        patterns:
          - "google.golang.org/grpc"
          - "google.golang.org/protobuf"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    groups:
      actions:
        patterns:
          - "*"

  # Docker
  - package-ecosystem: docker
    directory: /deployments/docker
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 2

  # npm (E2E tests)
  - package-ecosystem: npm
    directory: /e2e
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 2
    groups:
      playwright:
        patterns:
          - "@playwright/*"
