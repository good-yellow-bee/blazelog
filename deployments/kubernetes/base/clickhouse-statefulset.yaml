# BlazeLog ClickHouse StatefulSet
#
# Deploys ClickHouse for log storage in production.
# Uses StatefulSet for stable network identity and persistent storage.
#
# For external ClickHouse:
# - Skip this manifest
# - Update server ConfigMap with external ClickHouse address
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: blazelog-clickhouse
  namespace: blazelog
  labels:
    app.kubernetes.io/name: blazelog
    app.kubernetes.io/component: clickhouse
spec:
  serviceName: blazelog-clickhouse-headless
  replicas: 1  # Single replica; use ClickHouse Operator for HA
  selector:
    matchLabels:
      app.kubernetes.io/name: blazelog
      app.kubernetes.io/component: clickhouse
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blazelog
        app.kubernetes.io/component: clickhouse
    spec:
      securityContext:
        fsGroup: 101  # clickhouse group
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:24.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: native
              containerPort: 9000
              protocol: TCP
            - name: http
              containerPort: 8123
              protocol: TCP
            - name: interserver
              containerPort: 9009
              protocol: TCP
          env:
            - name: CLICKHOUSE_DB
              value: "blazelog"
            - name: CLICKHOUSE_USER
              value: "blazelog"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: blazelog-secrets
                  key: clickhouse-password
            - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
              value: "1"
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: logs
              mountPath: /var/log/clickhouse-server
            - name: config
              mountPath: /etc/clickhouse-server/config.d
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 8Gi
          livenessProbe:
            exec:
              command:
                - clickhouse-client
                - --query
                - SELECT 1
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - clickhouse-client
                - --query
                - SELECT 1
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: blazelog-clickhouse-config
        - name: logs
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: blazelog
          app.kubernetes.io/component: clickhouse
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        # storageClassName: fast-ssd
---
# ConfigMap for ClickHouse custom settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: blazelog-clickhouse-config
  namespace: blazelog
  labels:
    app.kubernetes.io/name: blazelog
    app.kubernetes.io/component: clickhouse
data:
  performance.xml: |
    <?xml version="1.0"?>
    <clickhouse>
        <max_connections>100</max_connections>
        <max_concurrent_queries>50</max_concurrent_queries>
        <mark_cache_size>5368709120</mark_cache_size>
        <max_server_memory_usage_to_ram_ratio>0.8</max_server_memory_usage_to_ram_ratio>
    </clickhouse>

  logging.xml: |
    <?xml version="1.0"?>
    <clickhouse>
        <logger>
            <level>information</level>
            <log>/var/log/clickhouse-server/clickhouse-server.log</log>
            <errorlog>/var/log/clickhouse-server/clickhouse-server.err.log</errorlog>
            <size>100M</size>
            <count>5</count>
        </logger>
    </clickhouse>
