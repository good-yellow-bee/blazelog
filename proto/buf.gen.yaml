version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/good-yellow-bee/blazelog/internal/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../internal/proto
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: ../internal/proto
    opt: paths=source_relative
