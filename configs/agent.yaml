  #   follow: true

  # Apache access logs
  # - name: "apache-access"
  #   type: "apache"
  #   path: "/var/log/apache2/access.log"
  #   follow: true

# Labels for categorization and filtering
labels:
  environment: "production"
  project: "my-project"
  team: "ops"
