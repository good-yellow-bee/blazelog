# BlazeLog Agent Configuration
# Copy this file and modify for your environment

# Server connection settings
server:
  # BlazeLog server address (host:port)
  address: "localhost:9443"

# Agent settings
agent:
  # Agent name (defaults to hostname if empty)
  name: "my-server"

  # Number of log entries per batch (default: 100)
  batch_size: 100

  # Interval to flush batches (default: 1s)
  flush_interval: 1s

# Log sources to collect
sources:
  # Nginx access logs
  - name: "nginx-access"
    type: "nginx"
    path: "/var/log/nginx/access.log"
    follow: true

  # Nginx error logs
  - name: "nginx-error"
    type: "nginx"
    path: "/var/log/nginx/error.log"
    follow: true

  # Magento system logs
