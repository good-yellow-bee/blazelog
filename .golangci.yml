version: "2"
run:
  modules-download-mode: readonly

linters:
  enable:
    # Security
    - gosec
    # Bugs & correctness
    - bodyclose
    - noctx
    - staticcheck
    - ineffassign
    - unused
    - errorlint
    - exhaustive
    - nilnil
    # Style & maintainability
    - misspell
    - unconvert
    - revive
    - gocritic
    - prealloc
  disable:
    - errcheck  # too noisy for some projects
  settings:
    gosec:
      excludes:
        - G104
        - G106
        - G115
        - G201
        - G304
        - G402
        - G404
      severity: medium
      confidence: medium
    govet:
      disable:
        - shadow
        - fieldalignment
        - unusedwrite
      enable-all: true
    misspell:
      locale: US
    exhaustive:
      default-signifies-exhaustive: true
    gocritic:
      enabled-tags:
        - diagnostic
        - performance
      disabled-tags:
        - style
        - opinionated
    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: exported
        - name: increment-decrement
        - name: var-declaration
        - name: package-comments
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gosec
        path: _test\.go
      - linters:
          - all
        path: \.pb\.go$
      - linters:
          - all
        path: _templ\.go$
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 10
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
